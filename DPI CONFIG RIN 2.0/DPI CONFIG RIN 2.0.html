<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel, .overlay-panel {
            background: rgba(31, 31, 31, 0.85);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            display: none;
        }

        .panel h2, .overlay-panel h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(to right, #FF512F, #DD2476);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: linear-gradient(to right, #DD2476, #FF512F);
        }

        .success-message {
            display: none;
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Bảng đăng nhập -->
    <div class="panel" id="login-panel">
        <h2>Đăng nhập</h2>
        <div class="input-group">
            <label for="username">Tài khoản:</label>
            <input type="text" id="username" placeholder="Nhập tài khoản">
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button class="btn" id="login-btn">Đăng nhập</button>
    </div>

    <!-- Bảng mới sau khi đăng nhập -->
    <div class="overlay-panel" id="overlay-panel">
        <h2>Ghim đầu</h2>
        <label>
            <input type="checkbox" id="pin-checkbox"> Tích để ghim đầu
        </label>
        <p class="success-message" id="success-message">Thành công!</p>
    </div>

    <script>
        const loginPanel = document.getElementById('login-panel');
        const overlayPanel = document.getElementById('overlay-panel');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const pinCheckbox = document.getElementById('pin-checkbox');
        const successMessage = document.getElementById('success-message');

        // Hiển thị bảng đăng nhập ban đầu
        loginPanel.style.display = 'block';

        // Xử lý sự kiện đăng nhập
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'rin' && password === '1') {
                // Chuyển sang bảng overlay
                loginPanel.style.display = 'none';
                overlayPanel.style.display = 'block';
            } else {
                alert('Sai tài khoản hoặc mật khẩu!');
            }
        });

        // Xử lý sự kiện ghim đầu
        pinCheckbox.addEventListener('change', () => {
            if (pinCheckbox.checked) {
                successMessage.style.display = 'none';
                setTimeout(() => {
                    successMessage.style.display = 'block';
                }, 1000);
            }
        });
    </script>
</body>
</html>
